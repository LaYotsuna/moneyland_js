<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moneyland</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
  </head>

  <body>
    <!-- <header></header> -->

    <main>
      <!-- BUDGET AREA -->
      <div class="budget-box">
        <div class="budget">
          <h1>Your Budget</h1>
          <span class="date">July 2023</span>
          <span class="money">$ 0</span>
        </div>

        <!-- CHART AREA -->
        <div class="chart">
          <canvas id="myDoughnutChart"></canvas>
        </div>
      </div>

      <!-- TRANSACTIONS INPUT AREA -->
      <div class="transaction-box">
        <div class="transaction-form">
          <h1>Track Your Budget</h1>
          <select name="type" id="type">
            <option value="" disabled selected>Select Type</option>
            <option id="revenue" value="revenue">Revenue</option>
            <option id="expense" value="expense">Expense</option>
          </select>
          <span class="tracking-text">Tracking earnings and expenses</span>
          <hr />

          <!-- INPUTS -->
          <div class="inputs">
            <!-- TRANSACTION DESCRIPTION -->
            <input
              type="text"
              id="description"
              name="description"
              required
              minlength="5"
              maxlength="15"
              placeholder="Description"
            />

            <!-- TRANSACTION AMOUNT -->
            <input
              type="text"
              id="amount"
              name="amount"
              pattern="[0-9.,]+"
              required
              placeholder="Value"
              data-type="number"
            />

            <!-- ADD TRANSACTION BUTTON -->
            <button id="btn" type="button">
              <span>Add Value</span>
              <!-- ICON -->
              <i class="gg-software-upload"></i>
            </button>
          </div>
        </div>

        <!-- TRANSACTIONS OUTPUT AREA -->
        <div class="transaction-info">
          <!-- GRID TO HOLD TWO FLEX BOXES -->
          <div class="transaction-divider"></div>
        </div>
      </div>
    </main>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="chart.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
